




<div ng-app="myApp">  <!-- ng-model="ctrl.user.password"   ng-submit="ctrl.login()" -->

<div class="container"  ng-controller="UserController as ctrl" style="max-width: 80%;height:80%;" >
   
   
   <div class="container"style="margin-top:50px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h2 class="text-center"><img style="width:100px;height:100px" src="images/user.png" class="img-circle"><br>Login</h2>
            </div>
            <div class="modal-body row"><br>
                <form role="form" method="post" action="" accept-charset="UTF-8" class=" form col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0"  ng-submit="ctrl.login()">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="username"  ng-model="ctrl.user.username" placeholder="Username / Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="password" ng-model="ctrl.user.password"  placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-danger btn-lg btn-block">
                        <br><span><a href="#">Forget password ?</a></span><br>
                        <br>
                        <a href="#registration" class="btn btn-hero btn-lg btn-block">Register Now</a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <h6 class="text-center"><a href="">Privacy is important to us. Click here to read why.</a></h6>
            </div>
        </div>
    </div>
</div>
</div>
</div>
