<div class="container" ng-app="myApp" ng-controller="BlogController as ctrl">

	
	<div class="container" style="margin-top:80px;">
	<div class="row">
      <div class="col-md-8">
        <div class="well well-sm">
          <form class="form-horizontal" action="submit" method="post">
          <fieldset>
            <legend class="text-center">Create Blog</legend>
    		<br>
            <!-- ID input-->
            <div class="form-group">
              <label class="col-md-3 control-label text-left" for="id">Blog Title :</label>
              <div class="col-md-8">
                <input id="blogtitle" name="blogtitle" type="text" placeholder="Blog Title" class="form-control"/>
              </div>
            </div>
   
    
            <!-- Description body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Blog Description :</label>
              <div class="col-md-8">
                <textarea class="form-control" id="blogDescription" name="blogDescription" placeholder="Enter Blog description here..." rows="20"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button id="submit" type="submit" class="btn btn-danger btn-primary btn-lg ">Create Blog</button>
              </div>
            </div>
          </fieldset>
          </form>
</div>
